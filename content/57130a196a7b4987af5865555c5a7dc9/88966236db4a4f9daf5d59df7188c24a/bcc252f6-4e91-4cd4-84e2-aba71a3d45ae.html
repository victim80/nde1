  <div class="row" data-content-type="TextEditor"><p style="text-align:center;">Figure 1.13: File Decryption</p><p style="text-align:justify;">There are two versions of PGP:</p><ul><li>RSA Algorithm</li><li>Diffie-Hellman Algorithm</li></ul><p style="text-align:justify;">PGP creates a hash code from the user’s name and signature to encrypt the sender’s private key. The receiver uses the sender’s public key to decrypt the hash code.</p></div>
